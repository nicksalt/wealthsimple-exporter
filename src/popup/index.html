<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealthsimple Exporter</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    #status {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
    #status.info {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
    }
    #status.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    #status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }
    .date-range {
      margin-bottom: 16px;
    }
    .date-range label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .date-inputs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .date-inputs input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    .quick-range {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .quick-range button {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .quick-range button:hover {
      background-color: #e0e0e0;
    }
    .quick-range button.active {
      background-color: #4a148c;
      color: white;
      border-color: #4a148c;
    }
    .export-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button.primary {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.primary:hover:not(:disabled) {
      background-color: #6a1b9a;
    }
    button.primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      background-color: white;
      color: #4a148c;
      border: 1px solid #4a148c;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.secondary:hover:not(:disabled) {
      background-color: #f3e5f5;
    }
    button.secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .last-export-info {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Wealthsimple Exporter</h1>
    <div id="status" class="info">Checking authentication...</div>
    
    <div class="date-range" id="dateRangeSection" style="display: none;">
      <label>Date Range</label>
      <div class="date-inputs">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
      </div>
      <div class="quick-range">
        <button id="range7d">7 days</button>
        <button id="range30d" class="active">30 days</button>
        <button id="range90d">90 days</button>
        <button id="range1y">1 year</button>
      </div>
    </div>

    <div class="export-buttons">
      <button id="exportBtn" class="primary" disabled>Export Transactions</button>
      <button id="exportSinceLastBtn" class="secondary" disabled style="display: none;">Export Since Last</button>
    </div>

    <div id="lastExportInfo" class="last-export-info" style="display: none;"></div>
  </div>
  <script src="./index.ts" type="module"></script>
</body>
</html>
