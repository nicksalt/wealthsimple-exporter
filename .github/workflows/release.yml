name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run

      - name: Build Extension
        run: npm run build
        
      - name: Zip Build
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          npm run zip
          mv wealthsimple-exporter.zip wealthsimple-exporter-${{ github.ref_name }}.zip
        
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: wealthsimple-exporter-${{ github.ref_name }}.zip
          generate_release_notes: true
